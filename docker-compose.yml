version: "3.8"

services:
  client:
    build: .
    image: benefits_client:latest
    entrypoint: ["bin/entrypoint.sh"]
    command: gunicorn benefits.wsgi
    environment:
      - DJANGO_SECRET_KEY
      - DJANGO_DEBUG
      - DJANGO_ADMIN
      - DJANGO_DB
      - GUNICORN_CMD_ARGS
    ports:
      - "${DJANGO_LOCAL_PORT}:80"
    volumes:
      - .:/home/calitp/benefits:cached

  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: benefits_client:dev
    environment:
      - DJANGO_SECRET_KEY
      - DJANGO_DEBUG
      - DJANGO_ADMIN
      - DJANGO_DB
    entrypoint: []
    command: python -m debugpy --wait-for-client --listen 0.0.0.0:5678 manage.py runserver 0.0.0.0:80
    depends_on:
      - server
    ports:
      - "${DJANGO_LOCAL_PORT}:80"
      - "5678:5678"
    volumes:
      - .:/home/calitp/benefits:cached

  server:
    build: ./server
    image: eligibility_verification_server:dev
    command: python -m debugpy --listen 0.0.0.0:5789 app.py
    environment:
      - FLASK_APP=app.py
      - FLASK_DEBUG=1
      - FLASK_ENV=development
    ports:
      - "5000:5000"
      - "5789:5789"
    volumes:
      - ./server:/usr/src/server:cached
      - ./data/server:/usr/src/server/data
      - ./keys:/usr/src/server/keys
