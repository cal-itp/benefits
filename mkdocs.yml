site_name: "cal-itp/benefits: documentation"
repo_url: https://github.com/cal-itp/benefits
edit_uri: edit/dev/docs
site_url: https://docs.calitp.org/benefits

theme:
  name: material
  features:
    - navigation.tabs
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: amber
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: amber
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

extra:
  analytics:
    provider: google
    property: G-SZB618VNBZ

plugins:
  - search
  - awesome-pages
  - redirects:
      redirect_maps:
        "deployment/azure.md": "deployment/infrastructure.md"
        "getting-started/development.md": "development/README.md"
        "getting-started/docker-dynamic-ports.md": "development/docker-dynamic-ports.md"

extra_javascript:
  - https://unpkg.com/mermaid@9.1.1/dist/mermaid.min.js

extra_css:
  - https://use.fontawesome.com/releases/v5.13.0/css/all.css

markdown_extensions:
  - admonition
  - attr_list
  - codehilite:
      linenums: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.smartsymbols
  - meta
  - toc:
      # insert a blank space before the character
      permalink: " Â¶"
  - smarty
