[project]
name = "benefits"
version = "2023.09.1"
description = "Cal-ITP Benefits is an application that enables automated eligibility verification and enrollment for transit benefits onto customersâ€™ existing contactless bank (credit/debit) cards."
readme = "README.md"
license = { file = "LICENSE" }
classifiers = ["Programming Language :: Python :: 3 :: Only"]
requires-python = ">=3.9"
dependencies = [
    "Authlib==1.2.1",
    "Django==4.2.6",
    "django-csp==3.7",
    "eligibility-api==2023.9.1",
    "requests==2.31.0",
    "sentry-sdk==1.33.1",
    "six==1.16.0",
]

[project.optional-dependencies]
dev = [
    "black",
    "djlint",
    "flake8",
    "pre-commit",
]
test = [
    "coverage",
    "pytest",
    "pytest-django",
    "pytest-mock",
    "pytest-socket",
]

[project.urls]
Code = "https://github.com/cal-itp/benefits"
Documentation = "https://docs.calitp.org/benefits"
Issues = "https://github.com/cal-itp/benefits/issues"

[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 127
target-version = ['py311']
include = '\.pyi?$'

[tool.coverage.run]
branch = true
relative_files = true
omit = [
    "benefits/core/migrations/*"
]
source = ["benefits"]

[tool.djlint]
ignore = "H017,H031"
indent = 2
max_attribute_length = 127
max_line_length = 127
profile = "django"
preserve_blank_lines = true
use_gitignore = true

[tool.pyright]
include = ["benefits", "tests/pytest"]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "benefits.settings"
markers = [
    "request_path: use with session_request to initialize with the given path",
]

[tool.setuptools]
packages = ["benefits"]
