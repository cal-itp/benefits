{% extends "core/page.html" %}
{% load i18n %}
{% load static %}
{% block paragraph_content %}
{{ block.super }}
<p>
    <picture>
        <source type="image/webp" srcset="{% static 'img/ridertappingbankcard.webp' %}">
        <source type="image/png" srcset="{% static 'img/ridertappingbankcard.png' %}">
        <img src="{% static page.image.src %}" class="image-fluid" alt="{% translate "core.index.image" context "image alt text" %}">
    </picture>
</p>
{% endblock %}
