{% extends "core/page.html" %}
{% load i18n %}
{% block buttons %}
{% if page.buttons|length_is:"0" %}{% else %}
    <div class="buttons">
        {% for b in page.buttons %}
            {% include "core/includes/button.html" with button=b button_label_class="provider" %}
        {% endfor %}
    </div>
{% endif %}
{% endblock buttons %}
