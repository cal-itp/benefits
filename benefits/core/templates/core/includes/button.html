{% if button.url %}
{% if button.label %}
<label>{{ button.label }}</label>
{% endif %}
<a {%if button.id %}id="{{ button.id }}"{% endif %}
    {%if button.target %}target="{{ button.target }}"{% endif %}
    class="{{ button.classes | join:" " }}"
    href="{{ button.url }}"
    role="button">
    {{ button.text }}
</a>
{% endif %}
