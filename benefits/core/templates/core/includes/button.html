{% if navigation.target %}
<a {%if navigation.id %}id="{{ navigation.id }}"{% endif %}
    {% comment %} {%if navigation.target %}target="{{ navigation.target }}"{% endif %} {% endcomment %}
    {%if navigation.rel %}rel="{{ navigation.rel }}"{% endif %}
    class="btn btn-lg {{ navigation.classes | join:" " }}"
    href="/{{ navigation.target.slug }}"
    role="button">
    {{ navigation.text.text }}
</a>
{% endif %}
