{% load i18n %}

{% with id=widget.attrs.id %}

  <label for="{{ id }}" class="h2">{% translate "Which transit benefit would you like to enroll in?" %}</label>

  <div {% if id %}id="{{ id }}"{% endif %}>
    {% for group, options, index in widget.optgroups %}
      {% if group %}
        <div>
          {{ group }}
          <div {% if id %}id="{{ id }}_{{ index }}"{% endif %}>
          {% endif %}

          {% for option in options %}
            <div class="radio-input-group d-flex pt-4">{% include option.template_name with widget=option %}</div>
          {% endfor %}

          {% if group %}
          </div>
        </div>
      {% endif %}
    {% endfor %}
  </div>
{% endwith %}
