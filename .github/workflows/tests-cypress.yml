name: Cypress tests

on: push

defaults:
  run:
    shell: bash

jobs:
  tests-cypress:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Start app
        run: |
          touch .env
          docker compose up --detach client server

      - name: Run Cypress test, refactor
        uses: actions/checkout@v3
        steps:
          - run: cd tests/cypress
          - run: CYPRESS_baseUrl=http://localhost:8000 npx cypress run --browser=chrome"

      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: tests/cypress/screenshots
