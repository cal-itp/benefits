name: Label dev deploys

on:
  pull_request:
    branches: [dev]
    types: [opened]
    paths:
      - ".github/workflows/deploy-*.yml"
      - "benefits/**"
      - "bin/**"
      - Dockerfile
      - pyproject.toml

jobs:
  label-deployment-dev:
    runs-on: ubuntu-latest
    steps:
      - name: add-label
        uses: andymckay/labeler@master
        with:
          add-labels: "deployment-dev"
