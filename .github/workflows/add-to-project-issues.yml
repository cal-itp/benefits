name: "Project triage: Issues"

on:
  issues:
    types: [opened, transferred]

jobs:
  add-to-project-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@main
        with:
          project-url: ${{ secrets.USB_PROJECT_URL }}
          github-token: ${{ secrets.USB_PROJECT_TOKEN }}
